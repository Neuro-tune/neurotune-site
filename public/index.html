<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neuro•Tune 🎶</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="neon-bg"></div>

  <header class="hero">
    <h1>Neuro•Tune 🎶</h1>
    <p>Smart, vibe-driven Discord music bot</p>
    <div class="buttons">
      <a href="#" class="btn">Learn More</a>
      <a href="#" class="btn">Try Demo</a>
    </div>
  </header>

  <section class="features">
    <h2>Features</h2>
    <div class="grid">
      <div class="feature-card">Spotify & YouTube playback</div>
      <div class="feature-card">Mood-based playlists</div>
      <div class="feature-card">Auto-DJ & filters</div>
      <div class="feature-card">User music profile</div>
    </div>
  </section>

  <section class="commands">
    <h2>Commands</h2>
    <div class="grid">
      <div class="command-card">/play [song] – play a track</div>
      <div class="command-card">/pause – pause</div>
      <div class="command-card">/skip – skip</div>
      <div class="command-card">/filter [name] – apply filter</div>
    </div>
  </section>

  <script src="main.js"></script>
<div class="music-notes">
  <span class="note" style="left:5%; animation-delay: 0s;">🎵</span>
  <span class="note" style="left:15%; animation-delay: 2s;">🎶</span>
  <span class="note" style="left:25%; animation-delay: 4s;">🎵</span>
  <span class="note" style="left:35%; animation-delay: 1s;">🎶</span>
  <span class="note" style="left:45%; animation-delay: 3s;">🎵</span>
  <span class="note" style="left:55%; animation-delay: 0.5s;">🎶</span>
  <span class="note" style="left:65%; animation-delay: 2.5s;">🎵</span>
  <span class="note" style="left:75%; animation-delay: 1.5s;">🎶</span>
  <span class="note" style="left:85%; animation-delay: 4.5s;">🎵</span>
  <span class="note" style="left:95%; animation-delay: 3.5s;">🎶</span>
</div>
<!-- GSAP и ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<!-- WaveSurfer.js -->
<script src="https://unpkg.com/wavesurfer.js"></script>

<!-- Твой JS -->
<script src="main.js"></script>

</body>
</html>
